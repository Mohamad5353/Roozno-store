
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه روزنو</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d90429;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header img.logo {
            width: 80px;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        .subtitle {
            font-size: 18px;
            color: #fff5f5;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }
        .product h2 {
            font-size: 20px;
            margin: 12px 0 8px;
        }
        .product p {
            color: #555;
            font-size: 16px;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 16px;
            background-color: #38b000;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
        }
        .contact-info i {
            margin-left: 6px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/6W0CgTq/roozno-logo.png" class="logo" alt="لوگو فروشگاه روزنو">
        <h1>فروشگاه روزنو</h1>
        <div class="subtitle">فروش انواع سوسیس و کالباس خانگی</div>
    </header>

    <div class="products">
        <!-- محصولات اضافه خواهد شد -->
    </div>

    <footer>
        <div class="contact-info">
            <div><i class="bi bi-telephone-fill"></i> تماس: 09104565404</div>
            <div><i class="bi bi-instagram"></i> اینستاگرام: @rooze_nooo</div>
            <div><i class="bi bi-whatsapp"></i> <a href="https://chat.whatsapp.com/Irvg4rjmLuh21nPcGOw9zC" style="color: #00e676;">واتساپ</a></div>
        </div>
    </footer>
</body>
</html>
