<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>کالباس مرغ اعلا</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-primary mb-4">بازگشت به صفحه اصلی</a>
        <div class="card">
            <img src="product1.jpg" class="card-img-top" alt="کالباس مرغ اعلا">
            <div class="card-body text-center">
                <h4 class="card-title">کالباس مرغ اعلا</h4>
                <p class="card-text">قیمت: 275,000 تومان</p>
                <button class="btn btn-danger" onclick="addToCart('کالباس مرغ اعلا', 275000)">افزودن به سبد خرید</button>
            </div>
        </div>
    </div>

    <script>
      function addToCart(productName, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: productName, price: price });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert("محصول به سبد خرید اضافه شد!");
      }
    </script>
</body>
</html>
