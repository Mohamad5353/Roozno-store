<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه روزنو - سوسیس و کالباس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>فروشگاه تخصصی سوسیس و کالباس روزنو</h1>
    </header>

    <main>
        <div class="category-filter">
            <button class="active">همه محصولات</button>
            <button>سوسیس</button>
            <button>کالباس</button>
            <button>رژیمی</button>
        </div>

        <section class="products">
            <!-- محصولات با لینک آنلاین -->
            <div class="product">
                <img src="https://images.pexels.com/photos/4109072/pexels-photo-4109072.jpeg" alt="سوسیس معمولی">
                <h3>سوسیس معمولی ممتاز</h3>
                <p class="price">۱۸۵,۰۰۰ تومان (هر کیلو)</p>
                <button onclick="addToCart('سوسیس معمولی')">افزودن به سبد</button>
                <a href="product-details.html?id=1" class="details-btn">مشخصات کامل</a>
            </div>

            <div class="product">
                <img src="https://images.pexels.com/photos/4109135/pexels-photo-4109135.jpeg" alt="کالباس ویژه">
                <h3>کالباس خشک ویژه</h3>
                <p class="price">۲۴۰,۰۰۰ تومان (هر کیلو)</p>
                <button onclick="addToCart('کالباس خشک')">افزودن به سبد</button>
                <a href="product-details.html?id=2" class="details-btn">مشخصات کامل</a>
            </div>

            <div class="product">
                <img src="https://images.pexels.com/photos/7692897/pexels-photo-7692897.jpeg" alt="سوسیس رژیمی">
                <h3>سوسیس مرغ رژیمی</h3>
                <p class="price">۲۲۰,۰۰۰ تومان (هر کیلو)</p>
                <button onclick="addToCart('سوسیس رژیمی')">افزودن به سبد</button>
                <a href="product-details.html?id=3" class="details-btn">مشخصات کامل</a>
            </div>

            <div class="product">
                <img src="https://images.pexels.com/photos/7049717/pexels-photo-7049717.jpeg" alt="کالباس دودی">
                <h3>کالباس دودی اعلاء</h3>
                <p class="price">۲۷۵,۰۰۰ تومان (هر کیلو)</p>
                <button onclick="addToCart('کالباس دودی')">افزودن به سبد</button>
                <a href="product-details.html?id=4" class="details-btn">مشخصات کامل</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
