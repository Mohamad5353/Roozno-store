<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه روزنو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand logo" href="#">Roozno</a>
    <form class="d-flex ms-auto me-3 w-50">
      <input class="form-control me-2" type="search" placeholder="جستجو..." aria-label="Search">
      <button class="btn btn-outline-danger" type="submit"><i class="bi bi-search"></i></button>
    </form>
    <a href="#" class="btn btn-outline-dark">
        <i class="bi bi-cart"></i>
        سبد خرید
    </a>
  </div>
</nav>

<!-- Categories -->
<section class="py-4 bg-light">
  <div class="container">
    <div class="row text-center">
      <div class="col">
        <button class="btn btn-outline-secondary">سوسیس</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-secondary">کالباس</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-secondary">مرغ</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-secondary">گوشت</button>
      </div>
    </div>
  </div>
</section>

<!-- Products -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=سوسیس+گوشت" class="card-img-top" alt="سوسیس">
          <div class="card-body">
            <h5 class="card-title">سوسیس ممتاز گوشت</h5>
            <p class="card-text text-danger">185,000 تومان</p>
            <a href="product1.html" class="btn btn-danger w-100">مشاهده محصول</a>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=کالباس+خشک" class="card-img-top" alt="کالباس">
          <div class="card-body">
            <h5 class="card-title">کالباس خشک ویژه</h5>
            <p class="card-text text-danger">240,000 تومان</p>
            <a href="product2.html" class="btn btn-danger w-100">مشاهده محصول</a>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=سوسیس+مرغ" class="card-img-top" alt="سوسیس مرغ">
          <div class="card-body">
            <h5 class="card-title">سوسیس مرغ رژیمی</h5>
            <p class="card-text text-danger">220,000 تومان</p>
            <a href="product3.html" class="btn btn-danger w-100">مشاهده محصول</a>
          </div>
        </div>
      </div>
      <!-- Product 4 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=کالباس+دودی" class="card-img-top" alt="کالباس دودی">
          <div class="card-body">
            <h5 class="card-title">کالباس دودی اعلا</h5>
            <p class="card-text text-danger">275,000 تومان</p>
            <a href="product4.html" class="btn btn-danger w-100">مشاهده محصول</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-light py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1">فروشگاه روزنو &copy; 2025</p>
    <small>طراحی شده با ❤️ و Bootstrap</small>
  </div>
</footer>

</body>
</html>
