<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه روزنو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            direction: ltr; /* متن چپ‌چین */
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #dc3545;
        }
        .card-title {
            font-size: 1rem;
            min-height: 40px;
        }
        .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand logo" href="#">Roozno</a>
    <form class="d-flex ms-auto me-3 w-50">
      <input class="form-control me-2" type="search" placeholder="جستجو..." aria-label="Search">
      <button class="btn btn-outline-danger" type="submit"><i class="bi bi-search"></i></button>
    </form>
    <a href="#" class="btn btn-outline-dark">
        <i class="bi bi-cart"></i>
        Cart
    </a>
  </div>
</nav>

<!-- Products Grid -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/300x200?text=Sosis+Goosht" class="card-img-top" alt="سوسیس گوشت">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">سوسیس ممتاز گوشت</h5>
            <p class="card-text text-danger mb-2">185,000 تومان</p>
            <a href="product1.html" class="btn btn-danger mt-auto">مشاهده محصول</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/300x200?text=Kolbas+Khoshk" class="card-img-top" alt="کالباس خشک">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">کالباس خشک ویژه</h5>
            <p class="card-text text-danger mb-2">240,000 تومان</p>
            <a href="product2.html" class="btn btn-danger mt-auto">مشاهده محصول</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/300x200?text=Sosis+Morgh" class="card-img-top" alt="سوسیس مرغ">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">سوسیس مرغ رژیمی</h5>
            <p class="card-text text-danger mb-2">220,000 تومان</p>
            <a href="product3.html" class="btn btn-danger mt-auto">مشاهده محصول</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/300x200?text=Kolbas+Doodi" class="card-img-top" alt="کالباس دودی">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">کالباس دودی اعلا</h5>
            <p class="card-text text-danger mb-2">275,000 تومان</p>
            <a href="product4.html" class="btn btn-danger mt-auto">مشاهده محصول</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-light py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1">Roozno Store &copy; 2025</p>
    <small>Designed with Bootstrap</small>
  </div>
</footer>

</body>
</html>
